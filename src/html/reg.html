<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../font/iconfont.css">
    <link rel="stylesheet" href="../style/reset.css">
    <link rel="stylesheet" href="../style/reg.css">
</head>
<body>
    <!-- 1、header -->
    <div id="header">
        <div class="header-box">
            <a class="logo float_left" href="#"><img src="../img/jd_logo.png" alt=""></a>
            <div class="logo_title float_left">欢迎注册</div>
            <div class="have_account float_right">
                已有帐号？
                <a href="#">请登录></a>
            </div>
        </div>
    </div>
    <!-- 2、main -->
    <div id="main">
        <div class="main-box">
            <div class="step clear_fix">
                <div class="step_com step_first"><span>1</span><p>验证手机号</p></div>
                <div class="line_first">- - - - - - - - - - ></div>
                <div class="step_com step_second"><span>2</span><p>填写账号信息</p></div>
                <div class="line_second">- - - - - - - - - - ></div>
                <div class="step_com step_third"><span>3</span><p>注册成功</p></div>
            </div>
            <div class="main_contains">
                <form class="step1" action="">
                    <div class="input_box">
                        <div class="clear_fix">
                            <span>中国0086 <i class="iconfont icon-arrow"></i></span>
                            <input class="txt" type="text" placeholder="建议使用常用手机号">
                        </div>
                        <em class="trueOrFalse"></em>
                    </div>
                    <div class="warn1_btnCheck"></div>
                    <a class="btn_check" href="###">点击按钮进行验证</a>
                    <div class="warn2_btnCheck"></div>
                    <a href="###" class="btn_next">下一步</a>
                </form>
                <form class="step2" action="">
                    <div class="clear_fix"><em>用户名：</em><input type="text" placeholder="4-20个字符，中文、英文、数字、“-”、“_”的组合"></div>
                    <div class="clear_fix"><em>密 &nbsp;&nbsp;码：</em><input type="password" placeholder="8-20个字符，建议使用字母、数字和符号两种及以上的组合"></div>
                    <div class="clear_fix"><em>确认密码：</em><input type="password" placeholder="请再次输入密码"></div>
                    <span class="warning"></span><br>
                    <input class="btn_reg" type="button" value="立 即 注 册">
                </form>

                <div class="step3">
                    <img src="../img/success_reg.PNG" alt="">
                    <p>祝贺您，注册成功</p>
                    <a href="#">请登录</a>
                </div>         
            </div>
            <div class="diff_user clear_fix">
                <a href="#"><i class="iconfont icon-yonghu"></i><b>企业用户注册</b></a>
                <a href="#" class="clear_margin"><i class="iconfont icon-haiwai"></i><b>海外用户注册</b></a>
            </div>
        </div>
    </div>
</body>
</html>
